<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>quizApp</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="h-svh bg-blue-950 flex pb-14 justify-center">
      <div class="bg-white mt-20 p-[30px] mb-0 w-[90%] max-w-2xl rounded-lg">
        <h1
          class="text-center text-blue-950 text-3xl font-bold border-b-2 border-blue-950 pb-[30px]"
        >
          Simple Quiz
        </h1>
        <div id="quiz" class="py-5 px-0">
          <h2 id="question" class="font-medium text-lg text-blue-950">
            Question goes here
          </h2>
          <div id="answerBtn" class="flex flex-col">
            <button
              class="border text-blue-950 rounded-md text-left font-medium hover:bg-blue-950 hover:text-white transition-all duration-300 ease-in-out border-blue-950 w-full my-2 p-2.5"
            >
              answer 1
            </button>
            <button
              class="border text-blue-950 rounded-md text-left font-medium hover:bg-blue-950 hover:text-white transition-all duration-300 ease-in-out border-blue-950 w-full my-2 p-2.5 *:"
            >
              answer 2
            </button>
            <button
              class="border text-blue-950 rounded-md text-left font-medium hover:bg-blue-950 hover:text-white transition-all duration-300 ease-in-out border-blue-950 w-full my-2 p-2.5 *:"
            >
              answer 3
            </button>
            <button
              class="border text-blue-950 rounded-md text-left font-medium hover:bg-blue-950 hover:text-white transition-all duration-300 ease-in-out border-blue-950 w-full my-2 p-2.5 *:"
            >
              answer 4
            </button>
          </div>
          <button
            id="nextBtn"
            class="bg-blue-950 text-white font-medium w-[150px] border-none p-2.5 mt-2.5 mb-0 mx-auto rounded-md hidden"
          >
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
